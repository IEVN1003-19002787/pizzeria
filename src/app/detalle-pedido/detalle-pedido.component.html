<div class="w-full bg-gray-700 text-white rounded-lg shadow-lg p-6 border border-black">
  <h3 class="text-xl font-semibold mb-4 text-center">Detalle del Pedido</h3>
  
  <table class="w-full mb-4 border border-gray-700 rounded-lg">
    <thead>
      <tr class="bg-black">
        <th class="p-2 border-b border-gray-700">Tama√±o</th>
        <th class="p-2 border-b border-gray-700">Ingredientes</th>
        <th class="p-2 border-b border-gray-700">Cantidad</th>
        <th class="p-2 border-b border-gray-700">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pizzas" class="text-center even:bg-gray-900">
        <td class="p-2 border-b border-gray-700">{{ pizza.tamano }}</td>
        <td class="p-2 border-b border-gray-700">{{ pizza.ingredientes2.join(', ') }}</td>
        <td class="p-2 border-b border-gray-700">{{ pizza.cantidad }}</td>
        <td class="p-2 border-b border-gray-700">${{ pizza.subtotal }}</td>
      </tr>
    </tbody>
  </table>

  <!-- <h4 class="text-lg font-semibold mb-4 text-right">Total: ${{ totalPedido }}</h4> -->

  <div class="flex justify-between">
      <button
          class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md"
          (click)="quitarUltimoPedido()">Quitar</button>
      <button
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md"
          (click)="finalizarPedido()">Terminar</button>
  </div>
</div>
