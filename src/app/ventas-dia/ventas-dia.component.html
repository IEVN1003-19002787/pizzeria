<div class="w-full bg-yellow-100 rounded-lg shadow-md p-6 border border-yellow-500">
  <h3 class="text-xl font-semibold mb-4 text-center text-yellow-800">Ventas</h3>
  


  
  <div *ngIf="pedidosDia.length > 0" class="mt-4">
    <h4 class="text-lg font-semibold mb-2 text-yellow-800"></h4>
    <ul class="list-disc pl-5 space-y-1">
      <li *ngFor="let pedido of pedidosDia" class="text-gray-700">
        {{ pedido.nombreCliente }} // Total: ${{ pedido.total }}
      </li>
    </ul>
    <h4 class="text-lg font-semibold mt-4 text-yellow-800">Ventas Totales: ${{ ventasTotalesDia }}</h4>
  </div>
  
  <div *ngIf="pedidosDia.length === 0" class="mt-4 text-center text-gray-600">
    No hay ventas registradas para este dÃ­a.
  </div>
  <div class="mb-4">
    <input 
      class="w-full border border-gray-300 rounded-md p-2 mb-2"
      placeholder="Fecha (dd/mm/yyyy)" 
      [(ngModel)]="fechaSeleccionada" 
      type="date" 
    />
    <button 
      class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md"
      (click)="mostrarVentasPorDia()"
    >
      Mostrar Ventas
    </button>
  </div>
</div>
